      <h1 id="titulo" class="tituloMacros py-3">Contacto</h1>
    </header>
    <main>
      <h2 class="text-center">¡Dejanos tu mensaje!</h2>
      <form>
        <div class="row d-flex justify-content-evenly">
          <div class="col-3">
            <label class="form-label" for="nombre">Nombre: </label>
            <input class="form-control" type="text" id="idNombre" name="nombre" />
          </div>
  
          <div class="col-3">
            <label class="form-label" for="email">Correo electrónico: </label>
            <input class="form-control" type="email" name="email" id="idEmail" />
          </div>
  
          <div class="col-3">
            <label class="form-label" for="telefono">Teléfono (+56): </label>
            <input class="form-control" type="number" name="telefono" id="idTelefono" />
          </div>
        </div>

        <div class="row d-flex justify-content-center mt-2">
          <div class="col-4">
            <label class="form-label" for="opinion">Tu opinión: </label>
            <textarea
              class="form-control"
              name="opinion"
              id="idOpinion"
              cols="30"
              rows="5"
            ></textarea>
          </div>
        </div>
        
        <div class="d-flex justify-content-center mt-2">
          <input class="btn botonContacto" type="reset" value="Borrar datos" />
          <input class=" ms-3 btn botonContacto" type="submit" value="Enviar datos" />
        </div>
      </form>
    </main>
